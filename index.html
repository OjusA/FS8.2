<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Client Mockup</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@404&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #282c34;
            --bg-light-dark: #3a3f4a;
            --text-light: #abb2bf;
            --text-green: #98c379;
            --text-red: #e06c75;
            --text-yellow: #e5c07b;
            --text-blue: #61afef;
            --button-green: #28a745;
            --button-green-hover: #218838;
            --button-blue: #007bff;
            --button-blue-hover: #0056b3;
            --border-color: #5c6370;
            --font-code: 'Fira Code', monospace;
        }

        body {
            font-family: var(--font-code);
            background-color: var(--bg-dark);
            color: var(--text-light);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .test-scenarios {
            width: 100%;
            max-width: 900px;
            background-color: var(--bg-light-dark);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }
        .test-scenarios h2 {
            margin-top: 0;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
        }
        .test-scenarios button {
            background-color: var(--button-blue);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-family: var(--font-code);
            margin-right: 10px;
        }
        .test-scenarios button:hover {
            background-color: var(--button-blue-hover);
        }

        .postman-like-container {
            width: 100%;
            max-width: 900px;
            background-color: var(--bg-light-dark);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            margin-bottom: 30px;
        }

        .header-bar {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            background-color: var(--bg-dark);
            border-bottom: 1px solid var(--border-color);
        }

        .method-selector {
            background-color: var(--bg-light-dark);
            color: var(--text-blue);
            padding: 5px 10px;
            border-radius: 4px;
            border: 1px solid var(--border-color);
            margin-right: 10px;
            font-family: var(--font-code);
        }

        .url-input {
            flex-grow: 1;
            background-color: var(--bg-light-dark);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 8px 10px;
            color: var(--text-light);
            font-family: var(--font-code);
            margin-right: 10px;
        }

        .send-button {
            background-color: var(--button-green);
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-family: var(--font-code);
            font-weight: bold;
        }

        .send-button:hover {
            background-color: var(--button-green-hover);
        }

        .tab-menu {
            display: flex;
            background-color: var(--bg-light-dark);
            border-bottom: 1px solid var(--border-color);
            padding-left: 15px;
        }

        .tab-menu button {
            background: none;
            border: none;
            color: var(--text-light);
            padding: 10px 15px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            font-family: var(--font-code);
        }

        .tab-menu button.active {
            border-bottom-color: var(--text-blue);
            color: var(--text-blue);
        }

        .content-area {
            display: flex;
        }

        .request-panel, .response-panel {
            flex: 1;
            padding: 15px;
            overflow: auto;
            min-height: 250px;
            max-height: 400px;
        }

        .request-panel {
            border-right: 1px solid var(--border-color);
        }

        .panel-title {
            color: var(--text-light);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        .panel-title span.status {
            margin-left: 10px;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            font-weight: bold;
        }
        .panel-title span.status.success {
            background-color: var(--text-green);
            color: var(--bg-dark);
        }
        .panel-title span.status.error {
            background-color: var(--text-red);
            color: var(--bg-dark);
        }

        .json-editor {
            width: 95%;
            height: 200px;
            background-color: var(--bg-dark);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 10px;
            color: var(--text-yellow);
            font-family: var(--font-code);
            resize: vertical;
        }

        .code-block {
            background-color: var(--bg-dark);
            border-radius: 4px;
            padding: 10px;
            white-space: pre-wrap;
            word-break: break-all;
            color: var(--text-light);
            min-height: 200px;
        }

        .code-block .json-key { color: var(--text-blue); }
        .code-block .json-string { color: var(--text-green); }
        .code-block .json-number { color: var(--text-yellow); }
        .code-block .json-boolean { color: var(--text-blue); }
        .code-block .json-null { color: var(--text-red); }
        .code-block .http-status { color: var(--text-yellow); }
        .code-block .http-method { color: var(--text-green); }
        .code-block .http-headers { color: var(--text-light); }

        .auth-input-group {
            margin-top: 10px;
        }
        .auth-input-group input {
            width: calc(100% - 22px);
            margin-bottom: 5px;
            background-color: var(--bg-dark);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 8px 10px;
            color: var(--text-light);
        }
    </style>
</head>
<body>

    <div class="test-scenarios">
        <h2>Test Scenarios</h2>
        <button id="test1Button">Test 1: GET /protected (No Token)</button>
        <button id="test2Button">Test 2: POST /login</button>
        <button id="test3Button">Test 3: GET /protected (With Token)</button>
    </div>

    <div class="postman-like-container">
        <div class="header-bar">
            <select id="methodSelect" class="method-selector">
                <option value="POST">POST</option>
                <option value="GET" selected>GET</option>
            </select>
            <input type="text" id="urlInput" class="url-input" value="http://localhost:3000/protected">
            <button id="sendButton" class="send-button">Send</button>
        </div>

        <div class="tab-menu">
            <button id="bodyTab">Body</button>
            <button id="authTab" class="active">Auth</button>
        </div>

        <div class="content-area">
            <div class="request-panel">
                <div id="bodyContent" class="tab-content" style="display:none;">
                    <div class="panel-title">Body</div>
                    <textarea id="requestBodyEditor" class="json-editor"></textarea>
                </div>
                <div id="authContent" class="tab-content">
                    <div class="panel-title">Auth</div>
                    <p style="margin-top: 0;">Bearer Token:</p>
                    <div class="auth-input-group">
                        <input type="text" id="bearerTokenInput" placeholder="Token will appear here after login">
                    </div>
                </div>
            </div>

            <div class="response-panel">
                <div class="panel-title">
                    Response <span id="responseStatus" class="status"></span>
                </div>
                <div id="responseOutput" class="code-block">
                    Click a test button above or "Send" to make a request.
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentToken = ''; // To store the JWT received from login

        // --- Get all UI elements ---
        const methodSelect = document.getElementById('methodSelect');
        const urlInput = document.getElementById('urlInput');
        const sendButton = document.getElementById('sendButton');
        const requestBodyEditor = document.getElementById('requestBodyEditor');
        const bearerTokenInput = document.getElementById('bearerTokenInput');
        const responseStatus = document.getElementById('responseStatus');
        const responseOutput = document.getElementById('responseOutput');

        const bodyTab = document.getElementById('bodyTab');
        const authTab = document.getElementById('authTab');
        const bodyContent = document.getElementById('bodyContent');
        const authContent = document.getElementById('authContent');

        const test1Button = document.getElementById('test1Button');
        const test2Button = document.getElementById('test2Button');
        const test3Button = document.getElementById('test3Button');

        //
        // ----- THIS IS THE IMPORTANT CHANGE -----
        //
        // This tells the page to send requests to the same URL it was
        // loaded from (e.g., your-bytexl-preview-url.com/login)
        // instead of 'localhost', which would fail.
        const API_URL = ''; 

        // --- JSON Syntax Highlighting Function ---
        function syntaxHighlight(json) {
            if (typeof json != 'string') {
                json = JSON.stringify(json, undefined, 4);
            }
            json = json.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
            return json.replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g, function (match) {
                let cls = 'json-number';
                if (/^"/.test(match)) {
                    if (/:$/.test(match)) {
                        cls = 'json-key';
                    } else {
                        cls = 'json-string';
                    }
                } else if (/true|false/.test(match)) {
                    cls = 'json-boolean';
                } else if (/null/.test(match)) {
                    cls = 'json-null';
                }
                return '<span class="' + cls + '">' + match + '</span>';
            });
        }

        // --- Tab Switching Logic ---
        function showTab(tabName) {
            if (tabName === 'body') {
                bodyTab.classList.add('active');
                authTab.classList.remove('active');
                bodyContent.style.display = 'block';
                authContent.style.display = 'none';
            } else {
                authTab.classList.add('active');
                bodyTab.classList.remove('active');
                authContent.style.display = 'block';
                bodyContent.style.display = 'none';
            }
        }
        bodyTab.addEventListener('click', () => showTab('body'));
        authTab.addEventListener('click', () => showTab('auth'));

        // --- Core Send Request Logic ---
        sendButton.addEventListener('click', async () => {
            const method = methodSelect.value;
            // Get the URL path (e.g., /login or /protected)
            const urlPath = new URL(urlInput.value).pathname;
            const url = API_URL + urlPath; // Use the relative API_URL

            let headers = { 'Content-Type': 'application/json' };
            let body = null;

            if (method === 'POST') {
                try {
                    body = JSON.parse(requestBodyEditor.value);
                } catch (e) {
                    responseOutput.innerHTML = `<span style="color:var(--text-red);">Invalid JSON in Request Body:</span><br>${e.message}`;
                    responseStatus.textContent = "Error";
                    responseStatus.className = "status error";
                    return;
                }
            }
            
            let tokenToSend = bearerTokenInput.value || currentToken;
            if (url.endsWith('/protected') && tokenToSend) {
                headers['Authorization'] = `Bearer ${tokenToSend}`;
            }

            try {
                const options = { method: method, headers: headers };
                if (method === 'POST' && body) {
                    options.body = JSON.stringify(body);
                }

                const res = await fetch(url, options);
                const data = await res.json();
                
                responseStatus.textContent = `Response ${res.status}`;
                responseStatus.className = `status ${res.ok ? 'success' : 'error'}`;

                let output = `<span class="http-method">HTTP/1.1</span> <span class="http-status">${res.status} ${res.statusText}</span> <span class="http-headers">(6 headers)</span><br>`;
                output += syntaxHighlight(data);
                responseOutput.innerHTML = output;

                if (url.endsWith('/login') && data.token) {
                    currentToken = data.token;
                    bearerTokenInput.value = data.token; 
                }

            } catch (error) {
                responseOutput.innerHTML = `<span style="color:var(--text-red);">Error:</span><br>${error.message}`;
                responseStatus.textContent = "Error";
                responseStatus.className = "status error";
            }
        });

        // --- Test Scenario 1: GET /protected (No Token) ---
        test1Button.addEventListener('click', () => {
            methodSelect.value = 'GET';
            urlInput.value = 'http://localhost:3000/protected';
            requestBodyEditor.value = '';
            bearerTokenInput.value = ''; 
            currentToken = ''; 
            showTab('auth');
            sendButton.click();
        });

        // --- Test Scenario 2: POST /login ---
        test2Button.addEventListener('click', () => {
            methodSelect.value = 'POST';
            urlInput.value = 'http://localhost:3000/login';
            requestBodyEditor.value = `{\n    "id": 1,\n    "username": "testuser",\n    "password": "password123"\n}`;
            bearerTokenInput.value = '';
            showTab('body');
            sendButton.click();
        });

        // --- Test Scenario 3: GET /protected (With Token) ---
        test3Button.addEventListener('click', () => {
            if (!currentToken) {
                alert('Please run "Test 2: POST /login" first to get a token!');
                return;
            }
            methodSelect.value = 'GET';
            urlInput.value = 'http://localhost:3000/protected';
            requestBodyEditor.value = '';
            bearerTokenInput.value = currentToken; 
            showTab('auth'); 
            sendButton.click();
        });

        // Set initial state
        test1Button.click(); // Run the "fail" test on load
        
    </script>
</body>
</html>
